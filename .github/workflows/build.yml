name: Build Unsigned IPA

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.SOMETHING_HERE }}

      - name: Prebuild iOS
        run: npx expo prebuild --platform ios

      - name: Build Unsigned App
        run: |
          xcodebuild -workspace ios/*.xcworkspace \
            -scheme RevApp \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: Create IPA
        run: |
          mkdir -p Payload
          cp -r build/Build/Products/Release-iphoneos/*.app Payload/
          zip -r build.ipa Payload
          mv build.ipa RevApp-unsigned.ipa

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RevApp-unsigned-ipa
          path: RevApp-unsigned.ipa
