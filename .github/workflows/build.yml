name: Build IPA

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.SOMETHING_HERE }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ï¿½ Check Token Configuration
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "âŒ ERROR: EXPO_TOKEN secret is MISSING in GitHub Settings!"
            exit 1
          else
            echo "âœ… EXPO_TOKEN is present."
          fi
        env:
          EXPO_TOKEN: ${{ secrets.SOMETHING_HERE }}

      - name: ï¿½ğŸš€ Trigger EAS iOS Build (cloud)
        run: eas build --platform ios --profile simulator --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.SOMETHING_HERE }}
